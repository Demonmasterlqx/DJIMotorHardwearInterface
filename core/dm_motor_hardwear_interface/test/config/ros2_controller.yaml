controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz
    arm_controller:
      type: "joint_trajectory_controller/JointTrajectoryController"

arm_controller:
  ros__parameters:
    joints: 
      - Joint
    command_interfaces:
      - position
      - velocity
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 50.0
    action_monitor_rate: 20.0

    allow_partial_joints_goal: false
    open_loop_control: true